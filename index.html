<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✍️ Character & Word Counter</h1>
    <textarea id="textInput" placeholder="Start typing here..." maxlength="200"></textarea>
    
    <div class="counter-box">
      <p><strong>Characters:</strong> <span id="charCount">0</span>/200</p>
      <p><strong>Words:</strong> <span id="wordCount">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
